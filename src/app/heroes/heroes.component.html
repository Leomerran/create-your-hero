<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" class="heroes__list">
    <a routerLink="/detail/{{hero.id}}" class="heroes__list-item">
      <span class="badge">{{hero.id}}</span>
      <span class="name">{{hero.name}}</span>
    </a>
    <button (click)="delete(hero)" class="heroes__list-delete-item" title="delete hero"
            type="button">x
    </button>
  </li>
</ul>

<div class="new-hero">
  <label class="new-hero__label" for="new-hero">Hero name: </label>
  <input #heroName class="new-hero__input" id="new-hero"/>

  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''" class="new-hero__add-button" type="button">
    Add hero
  </button>
</div>
