<div *ngIf="id">
  <h2>{{nameControl.value | uppercase}} Details</h2>
  <div><span>id: </span>{{id}}</div>
  <div>
    <label for="hero-name" class="name-input">Hero name: </label>
    <input [formControl]="nameControl" class="name-input" id="hero-name" placeholder="name">
  </div>

  <button (click)="save()" class="action-button" type="button">save</button>
  <button (click)="goBack()" class="action-button" type="button">go back</button>
</div>
