<div *ngIf="hero">

  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label for="hero-name" class="name-input">Hero name: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="name" class="name-input">
  </div>

</div>

<button class="go-back-button" type="button" (click)="goBack()">go back</button>
