<div class="new-hero">
  <form #heroForm="ngForm" (ngSubmit)="add()" class="new-hero__form">
    <label for="name">Name</label>
    <input #name="ngModel" [(ngModel)]="newHeroName"
           class="form-control"
           id="name"
           minlength="3"
           name="name"
           required>
    <div [hidden]="name.valid || name.pristine"
         class="alert alert-danger">
      Name is required
    </div>

    <label for="type">Type</label>
    <select #type="ngModel" [(ngModel)]="newHeroType"
            class="form-control"
            id="type"
            name="type"
            required>
      <option *ngFor="let type of TYPE | keyvalue" [value]="type">{{type.value}}</option>
    </select>
    <div [hidden]="type.valid || type.pristine" class="alert alert-danger">
      Type is required
    </div>

    <button [disabled]="!heroForm.form.valid" class="btn btn-success" type="submit">Add hero</button>
  </form>
</div>
